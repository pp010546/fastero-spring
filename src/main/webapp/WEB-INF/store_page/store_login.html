<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商家登入</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous" />
    <style>
        form {
            border: 1px solid blue;
            margin: 20px 200px;
            min-width: 247px;
            vertical-align: middle;
        }

        table.table {
            border: 1px solid red;
        }
    </style>
</head>

<body>
    <header></header>
    <h1 class="d-flex justify-content-center align-content-center">會員中心</h1>

    <h2 class="d-flex justify-content-center align-content-center">商家登入</h2>
    <form action="http://192.168.18.4:8080/fastero/users" method="post" id="form_member_info">

        <p><label id="label_account">帳號：</label><input type="text" id="input_account"></p>
        <p><label id="label_password">密碼：</label><input type="password" id="input_password"></p>

        <button type="reset" id="btn_reset">重填</button>
        <button type="button" id="btn_submit">登入</button>
    </form>
</body>
<script>
    let account = document.querySelector("#input_account");
    let password = document.querySelector("#input_password");

    let btn = document.querySelector("#btn_submit");

    btn.onclick = () => {

        let data = {
            storeAdminAccount: account.value,
            storeAdminPassword: password.value
        }

        fetch("http://192.168.18.4:8080/fastero/login/stores", {
            // headers: {
            //     'content-type': 'application/json'
            // },
            method: "POST", // 以 POST 為例
            body: JSON.stringify(data) // 欲傳送的資料

        }).then(function (response) { // 接收到回傳的物件

            if (response.ok) { // 如果正確取得資料，沒有發生錯誤
                return response.json(); // 將取得的資料，再使用 .json() 解析資料
            }
            throw new Error(response.statusText);

        }).then(function (data) { // 這裡真的取得資料：data

            if(data.result == null){
                alert(data.message);
            }else{
                alert("登入成功!");
                sessionStorage.setItem('storeId', data.result.storeId);
                window.location.href = "./store_history.html";
            }

        }).catch(function (error) { // 發生任何錯誤，就會執行 catch 裡的程式

            console.log(error); // 這裡取得錯誤資訊：error

        })
    }




</script>

</html>
