    <form action="http://192.168.18.4:8080/fastero/details" method="get">

            <button type="button" id="btn_recent_order">最近訂單</button>
            <input type="text" id="input_query_order" name="order_id" placeholder="訂單編號">

        <table class="table" id="table_order">
            <thead>
                <tr>
                    <!-- <th>訂單編號</th>

    <script>
        // "orderId": 1,
        // "productId": 6,
        // "price": 180,
        // "quantity": 1
        const baseUrl = "http://localhost:8080/fastero/orders/store";

        const btn = document.querySelector("#btn_submit_query");
        const input = document.querySelector("#input_query_order");

        //當頁面載入時，以session內的storeId去get所有訂單
        window.onload = () =>{
            get("/" + sessionStorage.getItem('storeId'));
        }

        //以訂單編號搜尋
        btn.onclick = () =>{
            let value = input.value;
            
            if(value != ""){
                get("/" + sessionStorage.getItem("storeId") + "/" + value);
                return;
            }
            get("");

        }

            
            async function get(id) {
            await fetch(baseUrl + id)
                .then((res) => res.json())
                .then((data) => {
                    if(data.result == null){
                        alert("此訂單編號不存在!");
                        return;
                    }else{
                        if (data.result.length == undefined){
                            let e = data.result;
                            document.querySelector("#order").innerHTML =
                            orderTamplate(e.orderId, e.orderTime, e.orderAmount, e.storeName, e.orderStatus);
                        }else{
                            document.querySelector("#order").innerHTML =
                                data.result.map((e) => orderTamplate(e.orderId, e.orderTime, e.orderAmount, e.orderStatus)).join("");
                        };
                    }
                })
        }

        //先以訂單編號查詢，如果之後有餘力再以訂單關鍵字
        function orderTamplate(orderId, orderTime, orderAmount, orderStatus) {

        return `<tr>
            <td>${orderId}</td>
            <td>${orderTime.split("T")[0] + orderTime.split("T")[1].substring(0,5)}</td>
            <td>${orderAmount}</td>
            <td><a href="#">查看</td>
            <td><a href="#">${orderStatus}</td>
        </tr>`
            // return `<tr>
            //     <th>${orderId}</th>
            //     <th>${productId}</th>
            //     <th>${price}</th>
            //     <th>${quantity}</th>
            // </tr>`
        }

    </script>
