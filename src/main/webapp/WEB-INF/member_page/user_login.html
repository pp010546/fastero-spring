<script>
    let account = document.querySelector("#input_account");
    let password = document.querySelector("#input_password");

    let btn = document.querySelector("#btn_submit");

    window.onload = () => {
        if(sessionStorage.getItem("userId") != null){
            
            window.location.href = "./history_page.html"
        }
    }

    // window.onkeypress() = btn.onclic

    btn.onclick = () => {

        let data = {
            userAccount: account.value,
            userPassword: password.value
        }

        fetch("http://localhost:8080/fastero/login/users", {
            headers: {
                'content-type': 'application/json'
            },
            method: "POST", // 以 POST 為例
            body: JSON.stringify(data) // 欲傳送的資料

        }).then(function (response) { // 接收到回傳的物件

            if (response.ok) { // 如果正確取得資料，沒有發生錯誤
                return response.json(); // 將取得的資料，再使用 .json() 解析資料
            }
            throw new Error(response.statusText);

        }).then(function (data) { // 這裡真的取得資料：data

            if (data.result == null) {
                alert(data.message);
            } else {
                sessionStorage.setItem("userId", data.result.userId);
                sessionStorage.setItem("userName", data.result.userName);
                alert("登入成功!");
                window.location.href = "./user_index.html";
            }

        }).catch(function (error) { // 發生任何錯誤，就會執行 catch 裡的程式

            console.log(error); // 這裡取得錯誤資訊：error

        })
    }

    




</script>
